<div class="general">
    <Slider v-if="!isEdit" texto="Escribe tu artículo"/>
    <Slider v-else texto="Edita tu artículo"/>
<div class="center">
<section id="content">

    <form class="mid-form" v-on:submit.prevent="save()">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" name="title" v-model="article.title"/>
            <div v-if="!isEdit && !article.title">Debe llevar un titulo</div>

        </div>
        <div class="form-group">
            <label for="content">Contenido</label>
            <textarea name="content" v-model="article.content"> </textarea>
            <div v-if="!isEdit && !article.content">Debe llevar contenido tu artículo</div>
        </div>

        <div class="form-group">
            <label for="image">Imagen</label>
            <input type="file" id="file" ref="file" name="file0" @change="fileChange()"/>
            <div v-if="isEdit && article.image">
                <img 
                    :src="url + 'get-image/' + article.image" 
                    :alt="article.title"
                    class="image-small" 
                />
            </div>
        </div>

        <input type="submit" value="Guardar" class="btn btn-success"/>

    </form>

</section>
        <Sidebar/>
    <div class="clearfix"></div>
</div>
</div>
